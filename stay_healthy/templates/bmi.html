{% extends "base.html" %} {% block title %}Stay Healthy - Full Body Workout{% endblock %} {% block body %}
<!-- HEADER
================================================== -->
<div class="undermenuarea">
	<div class="boxedshadow">
	</div>
	<div class="grid">
		<div class="row">
			<div class="c8">
				<h1 class="titlehead">BMI Calculator</h1>
			</div>
			<div class="c4">
			</div>
		</div>
	</div>
</div>
<!-- CONTENT
================================================== -->
<div class="grid">
		<div class="shadowundertop">
		</div>
		<div class="row" border="0">
			
			<!-- MAIN CONTENT -->
			<div class="c12">
				<h1 class="maintitle space-top">
				<span>Body Mass Index</span>
				</h1>
					  <ul class="list-teachers">
        <li>
          <div class="overflow">
		  <script language="JavaScript">
			function calculateBmi() {
			var weight = document.bmiForm.weight.value
			var height = document.bmiForm.height.value
			if(weight > 0 && height > 0){	
				var finalBmi = weight/(height/100*height/100)
				document.bmiForm.bmi.value = finalBmi
			if(finalBmi < 18.5){
				document.bmiForm.meaning.value = "น้ำหนักน้อยกว่ามาตรฐานหรือผอม ค่าดัชนีมวลกายมีค่าน้อยกว่า 18.50"
			}
			if(finalBmi > 18.5 && finalBmi < 22.9){
				document.bmiForm.meaning.value = "น้ำหนักปกติตามมาตรฐาน ค่าดัชนีมวลกายมีค่าระหว่าง 18.50 - 22.9"
			}
			if(finalBmi > 23 && finalBmi < 24.9){
				document.bmiForm.meaning.value = "น้ำหนักเกินกว่ามาตรฐานหรือท้วม ค่าดัชนีมวลกายมีค่าระหว่าง 23 - 24.9"
			}
			if(finalBmi > 25 && finalBmi < 29.9){
				document.bmiForm.meaning.value = "น้ำหนักเกินกว่ามาตรฐานหรืออ้วน ค่าดัชนีมวลกายมีค่าระหว่าง 25 - 29.9"
			}
			if(finalBmi > 30){
				document.bmiForm.meaning.value = "น้ำหนักเกินกว่ามาตรฐานหรืออ้วนมาก ค่าดัชนีมวลกายปกติมีค่ามากกว่า 30"
			}
			}
			else{
				alert("Please Fill in everything correctly")
			}
			}
		  </script>
	<div>
    <form id="contact-form" name="bmiForm">
      <fieldset>
            <div class="form-txt">Weight (kg) : </div>
            <label class="name">
              <input type="text" name="weight">
            </label>
            <div class="form-txt">Height (cm) : </div>
            <label class="phone">
              <input type="tel" name="height">
			</label>			  
			<input type="button" class="actionbutton w3-button w3-block w3-green" data-type="submit" value="Calculate BMI" onClick="calculateBmi()">
		<br><br>
		BMI : <input type="text" name="bmi">
		<h5><input name="meaning" style="margin-top:10px; width:100%;"></h5>		
      </fieldset>
    </form>
	</div>
	</div>
     <div class="clear"></div>
      </li>
      </ul>
		</div><!-- end main content -->			
		</div>
</div><!-- end grid -->
{% endblock %}
